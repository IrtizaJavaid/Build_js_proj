<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application Using Js</title>
    <!-- styles -->
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- btn on small screen size -->
    <div class="add_new_btn_mobile_only d-md-none ">
      <button 
      class="btn btn-outline-dark d-flex align-items-center gap-3"
      type="submit" data-bs-toggle="modal" data-bs-target="#AddNewModal">
      <i class="fa-solid fa-plus me-2"></i>Add New Item
    </button>
    </div>
    <!-- Add_item_modal -->
    <div class="modal fade" id="AddNewModal" tabindex="-1" aria-labelledby="AddNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="AddNewModalLabel">Add New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form >
                <!-- image -->
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="imageurl" aria-describedby="imageDescription" placeholder="https://google.com//image.png">
                  <div id="emailHelp" class="form-text">It's an optional field for you.</div>
                </div>
                <!-- title -->
                <div class="mb-3">
                  <label for="tasktitle" class="form-label">Task title</label>
                  <input type="text" class="form-control" id="tasktitle"  placeholder="Task Title" required>
                   
                </div>
                <!-- task type -->
                <div class="mb-3">
                  <label for="tags" class="form-label">Task Type</label>
                  <input type="text" class="form-control" id="tags"  placeholder="Task Type" required>
                 
                </div>
                <!-- task description -->
                <div class="mb-3">
                  <label for="Desc" class="form-label">Task Description</label>
                  <Textarea
                     type="text"
                     class="form-control"
                      id="Desc"  
                      placeholder="Task Description" 
                      required
                      rows="3"
                 ></Textarea>
                 
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-dark">Save changes</button>
            </div>
          </div>
        </div>
       </div>
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button> -->
      <!-- Task_opening_modal -->
       <div class="modal fade" id="showtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div> 
      <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <!-- <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            /> -->
          <button
            class="btn btn-outline-dark d-flex align-items-center gap-3"
            type="submit" data-bs-toggle="modal" data-bs-target="#AddNewModal"
          >
            <i class="fa-solid fa-plus me-2"></i>Add New Item
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
        <!-- search window -->
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                class="form-control"
                placeholder="Search your task here!"
                aria-label="search task"
                aria-describedby="addon-wrapping"
              />
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
          <!-- <div class="col-md-6"></div>
        </div> -->
      </section>
      <!-- cards section -->
      <section class="mt-3">
     <div class="row task_contents">
        <h1>cards content</h1>
     </div>
      </section>
    </div>


    <!-- scripts -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
